<header id="cabecalho">
  <a href="../html/index.html" id="logo"><img src="../assets/charityConnect.png" style="width: 16rem;" alt=""></a>
  <nav id="nav">
    <button id="btn-mobile">
    <span id="hambuguer"></span>

    <ul id="menu">
      <li><a id="itens" href="../html/index.html">Home</a></li>

<section>
    <div class="coracaocad">
        <img id="coracao" src="../assets/newshortlogobranca-12.png" alt="">

<section class="login-section">

  <div class="titulo-login">
      <h1 id="title-titulo-login">
          Charity Connect
      </h1>
      <h2 id="text-login">
          Login
      </h2>
  </div>

  <form class="login-form">

      <div class="inputs">

          <label id="label">
              <h3 id="h3-form">
                  Email
              </h3>
              <input type="email" id="input" name="email" placeholder="Digite seu email" maxlength="120"
                  required>
          </label>

          <label id="label">
              <h3 id="h3-form">
                  Senha
              </h3>
              <input type="password" id="input" name="senha" placeholder="Digite sua senha" maxlength="120"
                  required>

          </label>

      </div>

      <div class="container-btns">
        <button id="botao-form" type="submit" onclick="redirecionarlogin()">Entrar</button>
        <a id="botao-form" href="cadastroong.html">Cadastre-se</a>
        <a href="verificacao.html">esqueci a senha</a>
      </div>

  </form>
  
  <br>

  

</section>

</div>
